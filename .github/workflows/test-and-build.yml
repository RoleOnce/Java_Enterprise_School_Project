name: Test and Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # eller 'oracle' beroende på din föredragna distribution
          java-version: '23' # Ändrad till 23

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run tests
        run: mvn test

  build-docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t roleonce/java_enterprise_school_projekt:latest .

      - name: Push Docker Image
        run: docker push roleonce/java_enterprise_school_projekt:latest