<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Movie from TMDB</title>
    <link th:href="@{/css/save-movie.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <a th:href="@{/}" class="home-button">Home</a>
        <a th:href="@{/save-movie}" class="save-button">Save Movie</a>
        <a th:href="@{/logout-user}" class="logout-button">Logout</a>
    </nav>
    <div class="movie-container">

        <h2>Save Movie from TMDB</h2>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

        <!-- Movie Save Form -->
        <form th:action="@{/save-movie}" th:object="${movieDTO}" method="post">
            <!-- Movie ID Input -->
            <div class="form-group">
                <label for="movieId">TMDB Movie ID</label>
                <input type="number"
                       id="movieId"
                       th:field="*{movieId}"
                       required
                       placeholder="Enter Movie ID from TMDB">
                <div class="error-message" th:if="${#fields.hasErrors('movieId')}"
                     th:errors="*{movieId}">
                </div>
            </div>

            <!-- Save Movie Button -->
            <button type="submit" class="save-button">Save Movie</button>
        </form>
    </div>
</div>

</body>
</html>
